<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventco | Home</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center">Eventco | Organize</h1>
    <body class="login">
    <div class="container">
        <div class="login-container-wrapper clearfix">
            <ul class="switcher clearfix">
                <li class="first logo active" data-tab="login">
                    <a>Login</a>
                </li>
                <li class="second logo" data-tab="sign_up">
                    <a>Sign Up</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="login">
                    <form action="/login" method="post" class="form-horizontal login-form">
                        <div class="form-group relative">
                            <input class="form-control input-lg" name="login_username" id="login_username" placeholder="username" required="" type="text"> <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group relative">
                            <input class="form-control input-lg" name="login_password" id="login_password" placeholder="Password" required="" type="password"> <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="sign_up">
                    <form action="/register" method="post"class="form-horizontal login-form">
                        <div class="form-group relative">
                            <input class="form-control input-lg" name="create_username" id="create_username" placeholder="username" required="" type="text"> <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group relative">
                            <input class="form-control input-lg" name="create_password" id="create_password" placeholder="Password" required="" type="password"> <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group relative">
                            <input class="form-control input-lg" id="create_password" placeholder="Repeat Password" required="" type="password"> <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group relative">
                            <input class="form-control input-lg" name="first_name" id="first_name" placeholder="First Name" required="" type="text"> <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group relative">
                            <input class="form-control input-lg" name="email" id="email" placeholder="Email" required="" type="email"> <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-lg btn-block" type="submit">Sign Up</button>
                        </div>
                        <hr>
                        <div class="checkbox text-center">
                            <label><a href="#">Already Member?</a></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
